<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app-form">
        <div class="app-form-group"> 
             <input type="text" class="app-form-control" placeholder="WEB PROGRAMMING" id="wd">
        </div>
        <div class="app-form-group">
            <input type="text" class="app-form-control" placeholder="MATHS" id="maths">
        </div>
        <div class="app-form-group">
            <input type="text" class="app-form-contol" placeholder="COMPUTER" id="comp">
        </div>
        <div class="app-form-group">
            <input type="text" class="app-form-control" placeholder="PHYSICS" id="phy">
        </div>
        <div >
            <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
        </div>
    </div>
    <div class="app-form-group showdata">
        <p id="showData">  </p>
    </div>
    <script>

        const calcy = () => {
            let wd = document.getElementById('wd').value;
            let maths = document.getElementById('maths').value;
            let comp = document.getElementById('comp').value;
            let phy = document.getElementById('phy').value;

            let totalGrades = wd + parseFloat(wd) + parseFloat(maths) + parseFloat(comp) + parseFloat(phy);
            alert(totalGrades);

            let perc = (totalGrades/400) * 100;
            alert(perc);

            debugger;

            if(perc <= 100 && perc >= 90){
                grades = 'A';
            }else if(perc <= 89 && perc >= 80){
                grades = 'B';
            }else if(perc <= 79 && perc >= 70){
                grades = 'C';
            }else if(perc <= 69 && perc >= 60){
                grades = 'D';
            }else if(perc <= 59 && perc >= 1){
                grades = 'F';
            }

            if(perc >= 59.9){
                document.getElementById('showData').innerHTML = `out of 400 your total is ${totalGrades} and your percentage is ${perc}% <br> your grade is ${grades}. You passed!`
            }else{
                document.getElementById('showData').innerHTML = `out of 400 your total is ${totalGrades} and your percentage is ${perc}% <br> your grade is ${grades}. You failed!`
            }

            

        }


    </script>
</body>
</html>
